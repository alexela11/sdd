async function loadUsers() {
  const { data } = await db
    .from("drawer_users")
    .select("id,name,last_access_at")
    .order("name");

  userList.innerHTML = "";

  data.forEach(u => {
    userList.innerHTML += `
      <div class="user-row" onclick="openUser('${u.id}')">
        <div class="user-name">${u.name}</div>
        <div class="user-time">${u.last_access_at ?? "Never"}</div>
      </div>
    `;
  });
}
function logout() {
  localStorage.removeItem("admin"); // remove admin session
  window.location.href = "login.html"; // go back to login

function openUser(id) {
  location.href = `manage.html?id=${id}`;
