<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashboard</title>
<link rel="stylesheet" href="stalk.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
</head>
<body>

<div class="screen">

  <!-- LOGO -->
  <div class="logo-wrapper">
    <img src="sdd-logo.png" alt="SDD Logo">
  </div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="btn primary" onclick="goAdd()">+ Add New</button>
    <button class="btn secondary" onclick="goHistory()">ðŸ“œ History</button>
    <button class="btn danger" onclick="openLogout()">ðŸšª Logout</button>
  </div>

  <!-- USER LIST -->
  <div id="userList" class="user-list"></div>

</div>

<!-- ðŸ”’ LOGOUT CONFIRM MODAL (HIDDEN BY DEFAULT) -->
<div id="logoutModal" class="modal hidden">
  <div class="modal-box">
    <p>Are you sure you want to log out?</p>

    <div class="modal-actions">
      <button class="btn danger" onclick="confirmLogout()">Yes</button>
      <button class="btn primary" onclick="closeLogout()">No</button>
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://fiiflkakeaorglvqyjxx.supabase.co";
const SUPABASE_KEY = "YOUR_KEY_HERE";
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== AUTH CHECK ===== */
const admin = JSON.parse(localStorage.getItem("admin"));
if (!admin) location.href = "login.html";

/* ===== NAV ===== */
function goAdd() { location.href = "add-user.html"; }
function goHistory() { location.href = "history.html"; }

/* ===== LOAD USERS ===== */
async function loadUsers() {
  const { data } = await db
    .from("drawer_users")
    .select("id,name,last_access_at")
    .order("name");

  userList.innerHTML = "";

  data.forEach(u => {
    userList.innerHTML += `
      <div class="user-row" onclick="openUser('${u.id}')">
        <div class="user-name">${u.name}</div>
        <div class="user-time">${u.last_access_at ?? "Never"}</div>
      </div>
    `;
  });
}

/* ===== LOGOUT MODAL ===== */
function openLogout() {
  document.getElementById("logoutModal").classList.remove("hidden");
}

function closeLogout() {
  document.getElementById("logoutModal").classList.add("hidden");
}

function confirmLogout() {
  localStorage.removeItem("admin");
  window.location.href = "login.html";
}

function openUser(id) {
  location.href = `manage.html?id=${id}`;
}

loadUsers();
</script>

</body>
</html>
