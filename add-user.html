<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div class="container">
  <h2>Add User</h2>

  <label>Name</label>
  <input type="text" id="name">

  <label>RFID UID</label>
  <select id="rfid_uid">
    <option value="">Loading RFID...</option>
  </select>

  <label>Fingerprint</label>
  <button id="registerFingerprintBtn">
    Register Fingerprint
  </button>

  <p id="fpStatus" style="margin-top:10px;"></p>

  <button id="saveBtn">Save</button>
  <a class="link" href="index.html">â¬… Back</a>
</div>

<!-- ðŸŸ¢ FIX: Your custom JavaScript block is moved here, ensuring the library is defined before use -->
<script>
/* ================= SUPABASE CONFIG ================= */
const SUPABASE_URL = "https://fiiflkakeaorglvqyjxx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpaWZsa2FrZWFvcmdsdnF5anh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NzMxMTcsImV4cCI6MjA4NTE0OTExN30.jWvGfrYhLtXgTKPlLod_TmdavoIAKudeQZ2AT42pVE8";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= GLOBAL STATE ================= */
const rfidSelect = document.getElementById("rfid_uid");
const fpStatus = document.getElementById("fpStatus");
let enrolledFingerprintId = null;
let currentCommandId = null; // Store the ID of the command we are tracking

/* ================= LOAD RFID (UNCHANGED) ================= */
async function loadRFIDs() {

  const { data: allRFIDs, error: rfidErr } = await db
    .from("rfid_cards")
    .select("uid");

  if (rfidErr) {
    alert("Failed to load RFID cards");
    console.error(rfidErr);
    return;
  }

  const { data: activeUsers, error: userErr } = await db
    .from("drawer_users")
    .select("rfid_uid")
    .eq("is_active", true);

  if (userErr) {
    alert("Failed to check active users");
    console.error(userErr);
    return;
  }

  const usedRFIDs = new Set(
    activeUsers.map(u => u.rfid_uid).filter(Boolean)
  );

  const availableRFIDs = allRFIDs.filter(
    r => !usedRFIDs.has(r.uid)
  );

  rfidSelect.innerHTML = "";

  if (availableRFIDs.length === 0) {
    rfidSelect.innerHTML =
      `<option value="">No RFID available</option>`;
    return;
  }

  availableRFIDs.forEach(r => {
    rfidSelect.innerHTML +=
      `<option value="${r.uid}">${r.uid}</option>`;
  });
}

loadRFIDs();

/* ================= FINGERPRINT RESULT POLLING (MODIFIED) ================= */
async function waitForFingerprintResult() {
  fpStatus.innerText = "âŒ› Waiting for fingerprint...";

  const interval = setInterval(async () => {
    // Poll the specific command ID we just generated
    const { data, error } = await db
      .from("device_commands")
      .select("*")
      .eq("id", currentCommandId)
      .eq("status", "DONE")
      .single();

    // If status isn't DONE yet, return and poll again
    if (error || !data) return;

    // Check if the hardware returned a fingerprint ID correctly
    if (data.fingerprint_id !== null) {
      enrolledFingerprintId = data.fingerprint_id;
      fpStatus.innerText = "âœ… Fingerprint registered (ID: " + enrolledFingerprintId + ")";
      clearInterval(interval); // Stop polling once we have the ID
    } else {
      // Handle error case where hardware failed to enroll but marked status DONE
      fpStatus.innerText = "âŒ Enrollment failed on device. Try again.";
      clearInterval(interval);
    }

  }, 2000);
}

/* ================= REGISTER FINGERPRINT (MODIFIED) ================= */
document
  .getElementById("registerFingerprintBtn")
  .addEventListener("click", async () => {

    fpStatus.innerText = "";

    const res = await fetch(
      // ðŸŸ¢ FIX: Use the full Edge Function URL, not the root domain
      "https://fiiflkakeaorglvqyjxx.supabase.co",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          // "Authorization": "Bearer " + SUPABASE_KEY // Removed header as function is public
        },
        body: JSON.stringify({
          device_id: "drawer_01"
        })
      }
    );

    const data = await res.json();
    
    if (data.status === "ENROLL_STARTED") {
      currentCommandId = data.command_id; // Capture the specific command ID
      alert("ðŸŸ¢ Please place finger on the device");
      waitForFingerprintResult();
    } else {
      alert("âŒ Failed to start enrollment");
      console.log(data);
    }
});

/* ================= SAVE USER ================= */
document.getElementById("saveBtn").addEventListener("click", async () => {

  const name = document.getElementById("name").value.trim();
  const rfid_uid = rfidSelect.value;

  // This check ensures 'enrolledFingerprintId' is captured before saving
  if (!name || !rfid_uid || enrolledFingerprintId === null) {
    alert("Please complete all fields and register fingerprint");
    return;
  }

  // Final insertion into the 'drawer_users' table happens here!
  const { error } = await db
    .from("drawer_users")
    .insert([{
      name,
      rfid_uid,
      fingerprint_id: enrolledFingerprintId,
      is_active: true
    }]);

  if (error) {
    alert("Failed to add user");
    console.error(error);
    return;
  }

  alert("âœ… User added successfully");
  window.location.href = "index.html";
});
</script>

</body>
</html>
